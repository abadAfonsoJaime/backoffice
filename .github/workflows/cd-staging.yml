name: CD - Deploy to Staging

on:
  push:
    branches:
      - develop
  workflow_dispatch:  # Allow manual deployment

jobs:
  deploy:
    name: Deploy to Staging
    runs-on: windows-latest
    environment:
      name: staging
      url: https://your-staging-url.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: backoffice/package-lock.json
      
      - name: Install dependencies
        run: |
          cd backoffice
          npm ci
        shell: pwsh
      
      - name: Create staging configuration
        run: |
          cd backoffice/config
          @"
          {
            "dbConfig": {
              "host": "$env:DB_HOST",
              "user": "$env:DB_USER",
              "port": $env:DB_PORT,
              "password": "$env:DB_PASSWORD",
              "database": "$env:DB_NAME"
            },
            "jwtPrivateKey": "$env:JWT_PRIVATE_KEY"
          }
          "@ | Out-File -FilePath staging.json -Encoding utf8
        env:
          DB_HOST: ${{ secrets.STAGING_DB_HOST }}
          DB_USER: ${{ vars.STAGING_DB_USER }}
          DB_PORT: ${{ vars.STAGING_DB_PORT }}
          DB_PASSWORD: ${{ secrets.STAGING_DB_PASSWORD }}
          DB_NAME: ${{ vars.STAGING_DB_NAME }}
          JWT_PRIVATE_KEY: ${{ secrets.STAGING_JWT_PRIVATE_KEY }}
        shell: pwsh
      
      - name: Verify configuration
        run: |
          cd backoffice
          $config = Get-Content config/staging.json | ConvertFrom-Json
          Write-Host "âœ“ Database Host: $($config.dbConfig.host)"
          Write-Host "âœ“ Database User: $($config.dbConfig.user)"
          Write-Host "âœ“ Database Name: $($config.dbConfig.database)"
          Write-Host "âœ“ JWT Key configured: $($config.jwtPrivateKey.Length) characters"
        shell: pwsh
      
      - name: Stop existing service (if running)
        continue-on-error: true
        run: |
          $service = Get-Process -Name "node" -ErrorAction SilentlyContinue | Where-Object { $_.Path -like "*backoffice*staging*" }
          if ($service) {
            Write-Host "Stopping existing staging service..."
            Stop-Process -Id $service.Id -Force
            Start-Sleep -Seconds 3
          }
        shell: pwsh
      
      - name: Deploy application
        run: |
          cd backoffice
          
          # Create deployment directory if it doesn't exist
          $deployPath = "$env:DEPLOY_PATH"
          if (-not (Test-Path $deployPath)) {
            New-Item -ItemType Directory -Path $deployPath -Force
          }
          
          # Copy files to deployment directory
          Write-Host "Deploying to: $deployPath"
          Copy-Item -Path ./* -Destination $deployPath -Recurse -Force
          
          Write-Host "âœ“ Deployment completed successfully"
        env:
          DEPLOY_PATH: ${{ vars.STAGING_DEPLOY_PATH }}
        shell: pwsh
      
      - name: Start application service
        run: |
          cd $env:DEPLOY_PATH
          
          # Start the Node.js application as a background process
          $env:NODE_ENV = "staging"
          Start-Process -FilePath "node" -ArgumentList "index.js" -WorkingDirectory $env:DEPLOY_PATH -WindowStyle Hidden
          
          # Wait for service to start
          Start-Sleep -Seconds 5
          
          # Verify service is running
          $process = Get-Process -Name "node" -ErrorAction SilentlyContinue
          if ($process) {
            Write-Host "âœ“ Service started successfully (PID: $($process.Id))"
          } else {
            Write-Error "âœ— Failed to start service"
            exit 1
          }
        env:
          DEPLOY_PATH: ${{ vars.STAGING_DEPLOY_PATH }}
        shell: pwsh
      
      - name: Run health check
        run: |
          Start-Sleep -Seconds 3
          
          $maxRetries = 5
          $retryCount = 0
          $healthCheckUrl = "$env:BASE_URL/health"
          
          while ($retryCount -lt $maxRetries) {
            try {
              $response = Invoke-WebRequest -Uri $healthCheckUrl -UseBasicParsing -TimeoutSec 5
              if ($response.StatusCode -eq 200) {
                Write-Host "âœ“ Health check passed"
                exit 0
              }
            } catch {
              $retryCount++
              Write-Host "Health check attempt $retryCount/$maxRetries failed, retrying..."
              Start-Sleep -Seconds 5
            }
          }
          
          Write-Warning "Health check failed after $maxRetries attempts"
        env:
          BASE_URL: ${{ vars.STAGING_BASE_URL }}
        shell: pwsh
      
      - name: Notify deployment success
        if: success()
        run: |
          Write-Host "ðŸš€ Staging deployment completed successfully!"
          Write-Host "Environment: staging"
          Write-Host "Branch: develop"
          Write-Host "Commit: $env:GITHUB_SHA"
        shell: pwsh
      
      - name: Rollback on failure
        if: failure()
        run: |
          Write-Host "âš ï¸ Deployment failed - initiating rollback"
          # Add rollback logic here
        shell: pwsh

  integration-tests:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    needs: deploy
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.STAGING_DB_PASSWORD }}
          MYSQL_DATABASE: ${{ vars.STAGING_DB_NAME }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Install dependencies
        run: |
          cd backoffice
          npm ci
      
      - name: Update environment for staging tests
        run: |
          cd backoffice/integration-tools
          # Update the environment file with staging URLs
          echo "Staging URL: ${{ vars.STAGING_BASE_URL }}"
      
      - name: Run full test suite
        run: |
          cd backoffice
          npm test
        env:
          BASE_URL: ${{ vars.STAGING_BASE_URL }}
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: staging-test-results
          path: backoffice/newman-report.html
          retention-days: 14
